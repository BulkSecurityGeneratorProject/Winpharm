<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-grossiste-heading" jhiTranslate="winpharmApp.grossiste.home.createOrEditLabel">Create or edit a Grossiste</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.grossiste.grossisteRaisSoc" for="field_grossisteRaisSoc">Grossiste Rais Soc</label>
                    <input type="text" class="form-control" name="grossisteRaisSoc" id="field_grossisteRaisSoc"
                           formControlName="grossisteRaisSoc"/>
                    <div *ngIf="editForm.get('grossisteRaisSoc').invalid && (editForm.get('grossisteRaisSoc').dirty || editForm.get('grossisteRaisSoc').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('grossisteRaisSoc').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('grossisteRaisSoc').errors.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('grossisteRaisSoc').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.grossiste.grossisteAdresse" for="field_grossisteAdresse">Grossiste Adresse</label>
                    <input type="text" class="form-control" name="grossisteAdresse" id="field_grossisteAdresse"
                           formControlName="grossisteAdresse"/>
                    <div *ngIf="editForm.get('grossisteAdresse').invalid && (editForm.get('grossisteAdresse').dirty || editForm.get('grossisteAdresse').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('grossisteAdresse').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('grossisteAdresse').errors.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('grossisteAdresse').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.grossiste.grossisteTelephone" for="field_grossisteTelephone">Grossiste Telephone</label>
                    <input type="number" class="form-control" name="grossisteTelephone" id="field_grossisteTelephone"
                           formControlName="grossisteTelephone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.grossiste.grossis_ville" for="field_grossis_ville">Grossis Ville</label>
                    <select class="form-control" id="field_grossis_ville" name="grossis_ville" formControlName="grossis_ville">
                        <option *ngIf="!editForm.get('grossis_ville').value" [ngValue]="null" selected></option>
                        <option [ngValue]="villeOption.id === editForm.get('grossis_ville').value?.id ? editForm.get('grossis_ville').value : villeOption" *ngFor="let villeOption of villes; trackBy: trackVilleById">{{villeOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('grossis_ville').invalid && (editForm.get('grossis_ville').dirty || editForm.get('grossis_ville').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('grossis_ville').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
