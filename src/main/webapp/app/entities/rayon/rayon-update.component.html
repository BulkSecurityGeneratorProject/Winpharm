<div class="row justify-content-center" style="margin: 50px 50px 50px 50px;">
    <div class="col-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.rayon.rayonLibelle" for="field_rayonLibelle">Rayon Libelle</label>
                    <input type="text" class="form-control w" name="rayonLibelle" id="field_rayonLibelle"
                           formControlName="rayonLibelle"/>
                    <div *ngIf="editForm.get('rayonLibelle').invalid && (editForm.get('rayonLibelle').dirty || editForm.get('rayonLibelle').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rayonLibelle').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div style="text-align: center;">
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn back_color">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
