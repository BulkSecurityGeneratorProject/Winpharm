<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <br>
            <h2 class="text-center" id="jhi-client-heading" jhiTranslate="winpharmApp.client.home.createOrEditLabel">Create or edit a Client</h2>
            <hr>
            <br>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.client.clientNom" for="field_clientNom">Client Nom</label>
                    <input type="text" class="form-control" name="clientNom" id="field_clientNom"
                           formControlName="clientNom"/>
                    <div *ngIf="editForm.get('clientNom').invalid && (editForm.get('clientNom').dirty || editForm.get('clientNom').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clientNom').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.client.clientTelephone" for="field_clientTelephone">Client Telephone</label>
                    <input type="number" class="form-control" name="clientTelephone" id="field_clientTelephone"
                           formControlName="clientTelephone"/>
                    <div *ngIf="editForm.get('clientTelephone').invalid && (editForm.get('clientTelephone').dirty || editForm.get('clientTelephone').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clientTelephone').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clientTelephone').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 10 }">
                            This field should be at least 10.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clientTelephone').errors.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 10 }">
                            This field cannot be more than 10.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('clientTelephone')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.client.clientAdresse" for="field_clientAdresse">Client Adresse</label>
                    <input type="text" class="form-control" name="clientAdresse" id="field_clientAdresse"
                           formControlName="clientAdresse"/>
                </div>

            </div>
            <div class="text-center">
                <br>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
