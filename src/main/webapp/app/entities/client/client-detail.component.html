<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <br>
            <h2><span jhiTranslate="winpharmApp.client.detail.title">Client</span> {{client.id}}: {{client.clientNom}}</h2>
            <hr>
            <br>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="winpharmApp.client.clientNom">Client Nom</span></dt>
                <dd>
                    <span>{{client.clientNom}}</span>
                </dd>
                <dt><span jhiTranslate="winpharmApp.client.clientTelephone">Client Telephone</span></dt>
                <dd>
                    <span>{{client.clientTelephone}}</span>
                </dd>
                <dt><span jhiTranslate="winpharmApp.client.clientAdresse">Client Adresse</span></dt>
                <dd>
                    <span>{{client.clientAdresse}}</span>
                </dd>
            </dl>
            <div class="text-center">
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
        </div>
    </div>
</div>
