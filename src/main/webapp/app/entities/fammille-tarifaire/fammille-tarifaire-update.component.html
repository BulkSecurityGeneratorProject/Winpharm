<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <br>
            <h2 class="text-center" id="jhi-fammille-tarifaire-heading" jhiTranslate="winpharmApp.fammilleTarifaire.home.createOrEditLabel">Create or edit a Fammille Tarifaire</h2>
            <hr>
            <br>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="controls">
                    <div class="row">

                    
                <div class="col-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.fammilleTarifaire.famiTarifLibelle" for="field_famiTarifLibelle">Fami Tarif Libelle</label>
                    <input type="text" class="form-control" name="famiTarifLibelle" id="field_famiTarifLibelle"
                           formControlName="famiTarifLibelle"/>
                    <div *ngIf="editForm.get('famiTarifLibelle').invalid && (editForm.get('famiTarifLibelle').dirty || editForm.get('famiTarifLibelle').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('famiTarifLibelle').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('famiTarifLibelle').errors.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('famiTarifLibelle').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.fammilleTarifaire.famiTarifForfait" for="field_famiTarifForfait">Fami Tarif Forfait</label>
                    <input type="number" class="form-control" name="famiTarifForfait" id="field_famiTarifForfait"
                           formControlName="famiTarifForfait"/>
                    <div *ngIf="editForm.get('famiTarifForfait').invalid && (editForm.get('famiTarifForfait').dirty || editForm.get('famiTarifForfait').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('famiTarifForfait').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('famiTarifForfait')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                </div>
                <div class="col-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.fammilleTarifaire.famiTarifCodeTVA" for="field_famiTarifCodeTVA">Fami Tarif Code TVA</label>
                    <input type="number" class="form-control" name="famiTarifCodeTVA" id="field_famiTarifCodeTVA"
                           formControlName="famiTarifCodeTVA"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="winpharmApp.fammilleTarifaire.famiTarifTauxTVA" for="field_famiTarifTauxTVA">Fami Tarif Taux TVA</label>
                    <input type="number" class="form-control" name="famiTarifTauxTVA" id="field_famiTarifTauxTVA"
                           formControlName="famiTarifTauxTVA"/>
                </div>
                </div>

            </div>
            <br>
            <div class="text-center">
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </div>
        </div>
        </form>
    </div>
</div>
