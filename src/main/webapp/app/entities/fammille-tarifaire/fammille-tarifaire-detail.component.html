<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fammilleTarifaire">
            <h2><span jhiTranslate="winpharmApp.fammilleTarifaire.detail.title">Fammille Tarifaire</span> {{fammilleTarifaire.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="winpharmApp.fammilleTarifaire.famiTarifLibelle">Fami Tarif Libelle</span></dt>
                <dd>
                    <span>{{fammilleTarifaire.famiTarifLibelle}}</span>
                </dd>
                <dt><span jhiTranslate="winpharmApp.fammilleTarifaire.famiTarifForfait">Fami Tarif Forfait</span></dt>
                <dd>
                    <span>{{fammilleTarifaire.famiTarifForfait}}</span>
                </dd>
                <dt><span jhiTranslate="winpharmApp.fammilleTarifaire.famiTarifCodeTVA">Fami Tarif Code TVA</span></dt>
                <dd>
                    <span>{{fammilleTarifaire.famiTarifCodeTVA}}</span>
                </dd>
                <dt><span jhiTranslate="winpharmApp.fammilleTarifaire.famiTarifTauxTVA">Fami Tarif Taux TVA</span></dt>
                <dd>
                    <span>{{fammilleTarifaire.famiTarifTauxTVA}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fammille-tarifaire', fammilleTarifaire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
